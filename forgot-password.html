<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Recruitment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="image 291.jpg" alt="Enactus Logo" class="logo-left">
        <div class="logo-right">
            <img src="Group 148.jpg" alt="IIT Roorkee Logo">
            <img src="Group 149.jpg" alt="STC Logo">
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <div class="auth-box">
                <h1>Forgot Password</h1>
                <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="resetGmail">Gmail</label>
                    <input type="email" id="resetGmail" name="gmail" required>
                </div>
                <button type="submit" class="btn-primary">Send OTP</button>
                <p class="switch-text"><a href="index.html">Back to Login</a></p>
            </form>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
