<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Recruitment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="Group 149.jpg" alt="Enactus Logo" class="logo-left">
        <div class="logo-right">
            <img src="Group 148.jpg" alt="IIT Roorkee Logo">
            <img src="image 291.jpg" alt="STC Logo">
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <div class="auth-box">
                <h1>Admin Login</h1>
                <form id="loginForm">
                <div class="input-group">
                    <label for="loginIdentifier">Username / Gmail</label>
                    <input type="text" id="loginIdentifier" name="identifier" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                <button type="submit" class="btn-primary">Login</button>
                <p class="switch-text">New admin? <a href="signup.html">Sign up here</a></p>
            </form>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
