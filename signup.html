<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - Recruitment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="image 291.jpg" alt="Enactus Logo" class="logo-left">
        <div class="logo-right">
            <img src="Group 148.jpg" alt="IIT Roorkee Logo">
            <img src="Group 149.jpg" alt="STC Logo">
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <div class="auth-box">
                <h1>Admin Signup</h1>
                <form id="signupForm">
                <div class="input-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="username">Username <span class="required">*</span></label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="gsuite">Gsuite <span class="required">*</span></label>
                    <input type="email" id="gsuite" name="gsuite" required>
                </div>
                <div class="input-group">
                    <label for="password">Create Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="input-group">
                    <label for="collegeClub">College Club <span class="required">*</span></label>
                    <select id="collegeClub" name="collegeClub" required>
                        <option value="">Select a club</option>
                        <option value="tech">Tech Club</option>
                        <option value="cultural">Cultural Club</option>
                        <option value="sports">Sports Club</option>
                        <option value="literary">Literary Club</option>
                        <option value="entrepreneurship">Entrepreneurship Club</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="clubId">Club ID <span class="required">*</span></label>
                    <input type="text" id="clubId" name="clubId" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
                <p class="switch-text">Already have an account? <a href="index.html">Login here</a></p>
            </form>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
